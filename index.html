<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de Bénéfice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Marge Bénéficiaire</h1>
    <p>Entrez vos coûts et votre prix de vente</p>

    <form id="calculatorForm">
        <label for="couts">Coût de production</label>
        <input type="number" id="couts" required placeholder="Entrez le coût">

        <label for="prixVente">Prix de vente</label>
        <input type="number" id="prixVente" required placeholder="Entrez le prix">

        <button type="submit">Calculer</button>
    </form>

    <div id="resultat">
        <h2>Résultat :</h2>
        <p id="message">Aucune donnée pour le moment.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
